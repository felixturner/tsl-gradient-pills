<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSL Gradient Pills</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        background: #111;
        height: 100vh;
        font-family: 'Inter', sans-serif;
        font-size: 14px;
        color: #ccc;
      }
      .footer {
        position: fixed;
        inset: auto 0 0;
        margin: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        z-index: 10;
      }

      .footer a {
        color: white;
        text-decoration: none;
      }
      .footer-nav {
        color: white;
        cursor: pointer;
        padding: 12px 8px;
        margin: -12px -8px;
      }
      .footer-right {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      #scene-counter {
        font-family: monospace;
      }

      #loading {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        padding: 0 40px;
        text-align: center;
        white-space: pre-line;
        line-height: 1.6;
      }
      #gui-container {
        display: none;
        position: fixed;
        inset: 0 0 auto auto;
        z-index: 100;
        max-height: 100vh;
        overflow-y: auto;
      }

      @media (max-width: 600px) {
        .footer {
          flex-direction: column;
          align-items: flex-start;
          gap: 15px;
        }
      }
    </style>
  </head>
  <body>
    <div id="loading">Initializing WebGPU...</div>
    <div id="gui-container"></div>
    <div class="footer">
      <div class="footer-left">
        TSL Gradient Pills by
        <a href="https://www.airtight.cc/" target="_blank">Felix Turner</a>
        |
        <a
          href="https://github.com/felixturner/tsl-gradient-pills"
          target="_blank"
          >GitHub</a
        >
      </div>
      <div class="footer-right">
        <span class="footer-nav" id="show-controls">Show Controls</span>|
        <span class="footer-nav" id="prev-scene">← Prev</span>
        <span id="scene-counter">1/4</span>
        <span class="footer-nav" id="next-scene">Next →</span>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
